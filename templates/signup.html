{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
New user signup
{% endblock title %}

{% block content %}
    <div class="well col-sm-6 center">
        <fieldset>
            <legend>
                Create an account
            </legend>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p><input type="submit" value="Sign up" /></p>
                </form>
            </div>
        </fieldset>
    </div>
{% endblock content %}
